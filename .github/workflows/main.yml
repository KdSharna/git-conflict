name: Todo Pipeline

on:
  push:
    paths:
      - 'todo_infra/**'
  pull_request:
    paths:
      - 'todo_infra/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: ./todo_infra

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./todo_infra
